apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager-api-deployment
  namespace: dev
  labels:
    app: manager-api-grpc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: manager-api-grpc
  template:
    metadata:
      name: manager-api-pod
      labels:
        app: manager-api-grpc
    spec:
      containers:
        - image: nguyen040904/sale-tickets-manager-api:latest
          name: sale-tickets-manager-api-ctn
          imagePullPolicy: Always
          ports:
          - containerPort: 8000
          - containerPort: 50000
          volumeMounts:
          - name: config
            mountPath: /run/config/
      volumes:
      - name: config
        configMap:
          name: manager-api-configmap